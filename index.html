<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="./SRC/style.css" />
    <title>AI Health Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Health Generator</h1>
      </header>
      <main>
        <form id="health-generator-form">
          <input
            type="text"
            placeholder="Enter a health topic"
            autofocus
            autocomplete="off"
            required
            class="instructions"
          />

          <input type="submit" class="submit-button" />
        </form>
        <div class="health" id="health"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Cnsoedo" target="_blank">Naomi Nsoedo</a>
        and is
        <a href="https://github.com/Cnsoedo/Health-generator" target="_blank"
          >open-sourced on github</a
        >
        and is
        <a href="https://ai-health-generator.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="./SRC/script.js"></script>
  </body>
</html>
